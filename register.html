<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Registration Form </title>
      <link rel="stylesheet" href="st.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Registration Form
         </div>
         <form action="#">
    <h1>Register</h1>
  </br>
    <p style= "color:blue">Please fill in this form to create an account.</p>
    <hr>
    <div class="field">
    <label for="email"></label>
    <input type="text" placeholder="    Enter Email" name="email" id="email" required>
    </div>
  <div class="field">
    <label for="psw"></label>
    <input type="password" placeholder="    Enter Password" name="psw" id="psw" required>
     </div>
     <div class="field">
    <label for="psw-repeat"></label>
    <input type="password" placeholder="    Repeat Password" name="psw-repeat" id="psw-repeat" required>
    </div>
<div class="field">
    <label for="Dob"></label>
	<h5><p style="color:white"> <b>  NOTE:<b>Enter in the format:DD/MM/YYYY **</p></h5>
    <input type="dob" placeholder="    Enter DOB" name="Dob" id="Dob" required>
     </div>
<div class="field">
    <label for="dl"></label>
	<h5><p style="color:white"> <b>  NOTE:<b>If have Enter Driving License else Type N/A**</p></h5>
    <input type="driving-lic" placeholder="    Enter Driving Licsence " name="dl" id="dl" required>
     </div>
  </br>
</br>
      <hr>
</br>
  <p style="color:white">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  <div class="field">
    <input type="submit"value="Register" action="C:/Users/Administrator/Desktop/crs/login.html">
	 </div>
  <div class="sign-uplink">
    <p style="color:white">Already have an account? <a href="C:/Users/Administrator/Desktop/crs/login.html">Sign in</a>.</p>
  </div>
</form>
</div>
   </body>
</html>
